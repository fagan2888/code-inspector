<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Tree Widget</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <select1>ar1</select1>
                    <select>en1 cu1 cr1 sc2</select>
                </instance>
            </xforms:instance>
            <xforms:instance id="items">
                <items>
                    <item label="Encyclopedia" value="en1">
                        <item label="Science" value="sc1"/>
                        <item label="Culture" value="cu1">
                            <item label="Art" value="ar1"/>
                            <item label="Craft" value="cr1"/>
                        </item>
                    </item>
                    <item label="Encyclopedia" value="en2">
                        <item label="Science" value="sc2"/>
                        <item label="Culture" value="cu2">
                            <item label="Art" value="ar2"/>
                            <item label="Craft" value="cr2"/>
                        </item>
                    </item>
                </items>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h2>select1 tree</xhtml:h2>
        <xhtml:p>
            Selected values:
            <xforms:output ref="select1"/>
        </xhtml:p>
        <xforms:select1 ref="select1" appearance="xxforms:tree" id="tree1">
            <xforms:itemset nodeset="instance('items')//item">
                <xforms:label ref="@label"/>
                <xforms:value ref="@value"/>
            </xforms:itemset>
        </xforms:select1>
        <xhtml:h2>select tree</xhtml:h2>
        <xhtml:p>
            Selected values:
            <xforms:output ref="select"/>
        </xhtml:p>
        <xforms:select ref="select" appearance="xxforms:tree" id="tree2">
            <xforms:itemset nodeset="instance('items')//item">
                <xforms:label ref="@label"/>
                <xforms:value ref="@value"/>
            </xforms:itemset>
        </xforms:select>
        <xhtml:h2>select tree without itemset</xhtml:h2>
        <xhtml:p>
            Selected values:
            <xforms:output ref="select"/>
        </xhtml:p>
        <xforms:select ref="select" appearance="xxforms:tree" id="tree3">
            <xforms:choices>
                <xforms:label>Encyclopedia</xforms:label>
                <xforms:item>
                    <xforms:label>Science</xforms:label>
                    <xforms:value>sc1</xforms:value>
                </xforms:item>
                <xforms:choices>
                    <xforms:label>Culture</xforms:label>
                    <xforms:item>
                        <xforms:label>Art</xforms:label>
                        <xforms:value>ar1</xforms:value>
                    </xforms:item>
                    <xforms:item>
                        <xforms:label>Craft</xforms:label>
                        <xforms:value>cr1</xforms:value>
                    </xforms:item>
                </xforms:choices>
            </xforms:choices>
            <xforms:choices>
                <xforms:label>Encyclopedia</xforms:label>
                <xforms:item>
                    <xforms:label>Science</xforms:label>
                    <xforms:value>sc2</xforms:value>
                </xforms:item>
                <xforms:choices>
                    <xforms:label>Culture</xforms:label>
                    <xforms:item>
                        <xforms:label>Art</xforms:label>
                        <xforms:value>ar2</xforms:value>
                    </xforms:item>
                    <xforms:item>
                        <xforms:label>Craft</xforms:label>
                        <xforms:value>cr2</xforms:value>
                    </xforms:item>
                </xforms:choices>
            </xforms:choices>
        </xforms:select>
    </xhtml:body>
</xhtml:html>
